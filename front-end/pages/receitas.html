<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
    <title>Foodfy - Receitas</title>
</head>
<body>
    <header>
        <a href="./index.html"><img class="logo-foodfy" src="../assets/logo.png" alt="logo foodfy"></a>
        <nav class="menu-rotas">
            <a href="./sobre.html">Sobre</a>
            <a href="./receitas.html">Receitas</a>
        </nav>
    </header>
    <main>
        <div class="recipes-cards">
            <div class="card" id="burger">
                <img class="recipe-image" src="../assets/burger.png" alt="hamburguer">
                <h3 class="title">Triplo bacon burguer</h3>
                <p class="autor">por Jorge Relato</p>
            </div>
            <div class="card" id="pizza">
                <img class="recipe-image" src="../assets/pizza.png" alt="pizza">
                <h3 class="title">Pizza 4 estações</h3>
                <p class="autor">por Fabiana Melo</p>
            </div>
            <div class="card" id="espaguete">
                <img class="recipe-image" src="../assets/espaguete.png" alt="espaguete">
                <h3 class="title">Espaguete ao alho</h3>
                <p class="autor">por Júlia Kinoto</p>
            </div>
            <div class="card" id="lasanha">
                <img class="recipe-image" src="../assets/lasanha.png" alt="lasanha">
                <h3 class="title">Lasanha mac n'cheese</h3>
                <p class="autor">por Juliano Vieira</p>
            </div>
            <div class="card" id="doce">
                <img class="recipe-image" src="../assets/doce.png" alt="doce">
                <h3 class="title">Docinhos pão-do-céu</h3>
                <p class="autor">por Ricardo Golvea</p>
            </div>
            <div class="card" id="asinhas">
                <img class="recipe-image" src="../assets/asinhas.png" alt="frango">
                <h3 class="title">Asinhas de frango</h3>
                <p class="autor">por Vania Steroski</p>
            </div>
        </div>
    </main>
    <div class="modal-overlay">
        <div class="modal"> 
            <div class="modal-content">
                <img class="recipe-image" src="" alt="">
                <h3>Title</h3>
                <p>autor</p>
                <p class="close-modal">Fechar</p>
            </div>
        </div>
    </div>
    <script src="../scripts/receitas.js"></script>
</body>
</html>
